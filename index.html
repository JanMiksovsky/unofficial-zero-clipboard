<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">

<title>zero-clipboard</title>

<script src="../platform/platform.js"></script>

<link rel="import" href="unofficial-zero-clipboard.html">

<style>
body,
button,
input {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 15px;
}

body {
  margin: 0.5in;
}
</style>

<script>
window.addEventListener( "polymer-ready", function() {
  document.querySelector( "#template" ).model = {
    text: "Hello, world."
  };
});
</script>

</head>

<body>
  <template id="template" bind>
    <input id="textBox" type="text" value="{{text}}">
    <zero-clipboard id="zeroClipboard" text="{{text}}"></zero-clipboard>
  </template>
</body>

</html>
